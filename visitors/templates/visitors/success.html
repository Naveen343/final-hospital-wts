<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h1>New Appointment Created</h1>
    <p>Doctor: {{ doctor_name }}</p>
    <p>Token Number: {{ token_number }}</p>
    
    {% else %}
        <p>Please <a href="{% url 'login' %}">log in</a> to book a new appointment.</p>
    {% endif %}
</body>
</html>
